<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Calificaciones</title>
</head>
<body onload="mostrar()">
    <div class="row g-0">
        <h1 style="text-align: center; padding: 10px;" class="bg-dark text-warning">PESTAÑA GENERAL</h1>
        <div class="col-6 formulario">
            <h1>Insertar alumno</h1>
                <label for="nombre">Nombre del alumno:</label>
                <br>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del alumno" class="in">
                <br>
                <label for="matricula">Matricula del alumno:</label>
                <br>
                <input type="text" id="matricula" name="matricula" placeholder="Ingrese la matricula del alumno" class="in">
                <br>
                <div class="area">
                    <label for="c1">Calificacion 1:</label>
                    <input type="number" name="c1" id="c1" min="7" max="10" class="cali">
                </div>
                <div class="area">
                    <label for="c2">Calificacion 2:</label>
                    <input type="number" name="c2" id="c2" min="7" max="10" class="cali">
                </div>
                <div class="area">
                    <label for="c3">Calificacion 3:</label>
                    <input type="number" name="c3" id="c3" min="7" max="10" class="cali">
                </div>
                <div class="area">
                    <label for="c4">Calificacion 4:</label>
                    <input type="number" name="c4" id="c4" min="7" max="10" class="cali">
                </div>
                <div class="area">
                    <label for="c5">Calificacion 5:</label>
                    <input type="number" name="c5" id="c5" min="7" max="10" class="cali">
                </div>
                <button onclick="agregar()" class="btn btn-secondary boton">Agregar alumno</button>
            </form>
        </div>
        <div class="col mt-6 lista bg-secondary">
            <h1>Alumnos Inscritos</h1>
            <table class="tabla">
                <thead>
                    <th style="border-color: #ffc107;">Nombre</th>
                    <th style="border-color: #ffc107;">Matricula</th>
                    <th style="border-color: #ffc107;">Calificaciones</th>
                    <th style="border-color: #ffc107;">Promedio</th>
                </thead>
                <tbody id="cuerpo"></tbody>
            </table>
        </div>    
    </div>
    <div class="row g-0">
        <h1 style="text-align: center; padding: 10px;" class="bg-dark text-info">PESTAÑA DE PROFESOR</h1>
        <div class="col-6 formulario2">
            <h1 id="profe"></h1>
            <h2>Inscribir alumno al grupo</h2>
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre2" class="in" placeholder="Nombre del alumno">
                <br>
                <label for="matricula">Matrícula:</label>
                <br>
                <input type="text" id="matricula2" class="in" placeholder="Matricula del alumno">
                <br>
                <button type="button" onclick="agregarAGrupo()" class="btn btn-secondary boton">Agregar al Grupo</button>
        </div>
        <div class="col-6 lista bg-secondary">
            <h2 id="nombreGrupo"></h2>
            <table class="tabla2">
                <thead>
                    <th style="border-color: #0dcaf0;">Nombre</th>
                    <th style="border-color: #0dcaf0;">Matricula</th>
                    <th style="border-color: #0dcaf0;">Calificaciones</th>
                    <th style="border-color: #0dcaf0;">Promedio</th>
                </thead>
                <tbody id="grupo"></tbody>
            </table>
        </div>    
    </div>
</body>
</html>
